edition: 3.0.0
name: springboot-app
access: '{{ access }}'
vars: 
  region: '{{ region }}'

resources:
  framework: 
    component: fc3 
    actions: 
      pre-deploy: 
        - run: mvn package -DskipTests
          path: ./code
    props: 
      region: ${vars.region} #
      description: Serverless Devs Web Framework Function
      runtime: custom
      memorySize: 1024
      timeout: 30
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - ./bootstrap
      functionName: '{{ functionName }}'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
