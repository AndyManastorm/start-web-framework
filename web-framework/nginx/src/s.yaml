edition: 3.0.0
name: nginx-app
access: '{{ access }}'
vars: 
  region: '{{ region }}'
resources:
  framework: 
    component: fc3 
    props: 
      region: ${vars.region} 
      description: Serverless Devs Web Framework Function
      runtime: custom
      timeout: 300
      memorySize: 1536
      instanceConcurrency: 8
      customRuntimeConfig:
        command:
          - nginx
        port: 9000
        args:
          - '-c'
          - '/code/nginx.conf'
          - '-g'
          - 'daemon off;'
      functionName: '{{ functionName }}'
      code: ./code
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
