edition: 3.0.0
name: web-framework-app
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    props:
      region: ${vars.region}
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            authType: anonymous
            methods:
              - GET
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      customRuntimeConfig:
        command:
          - python3
          - index.py
        port: 9000
      environmentVariables:
        PYTHONPATH: /opt/python
      instanceConcurrency: 100
      timeout: 60
      functionName: '{{ functionName }}'
      code: ./code
      layers:
        - acs:fc:${this.props.region}:official:layers/Python3-Flask2x/versions/2
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: '{{ functionName }}'
